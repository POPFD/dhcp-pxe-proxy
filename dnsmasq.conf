# Proxy DHCP mode - only provide boot information, don't assign IPs
dhcp-range=DHCP_RANGE_PLACEHOLDER,proxy

# Interface to listen on (adjust if needed)
interface=INTERFACE_PLACEHOLDER

# Don't bind to specific interface (allows operation in Docker)
bind-interfaces

# Enable DHCP logging
log-dhcp

# Disable DNS functionality
port=0

# Enable PXE mode
pxe-prompt="Press F8 for menu", 1

# Use pxe-service for proper PXE proxy support
# Syntax: pxe-service=<CSA>,<menu text>,<boot file>,<server IP>
# CSA = Client System Architecture (0=BIOS, 7=EFI x64, 9=EFI x64 BC, 11=ARM64)

pxe-service=x86PC,"Boot from network (BIOS)",BIOS_BOOTFILE_PLACEHOLDER,TFTP_SERVER_PLACEHOLDER
pxe-service=X86-64_EFI,"Boot from network (EFI)",EFI_BOOTFILE_PLACEHOLDER,TFTP_SERVER_PLACEHOLDER
pxe-service=BC_EFI,"Boot from network (EFI)",EFI_BOOTFILE_PLACEHOLDER,TFTP_SERVER_PLACEHOLDER
pxe-service=ARM64_EFI,"Boot from network (ARM64)",ARM64_BOOTFILE_PLACEHOLDER,TFTP_SERVER_PLACEHOLDER